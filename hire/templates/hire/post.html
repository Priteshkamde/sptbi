{% extends 'home/base.html' %}
{% block title %}Post{% endblock %}

{% block body %}
<body>

<div class="container vertical-align">
    <div class="col-sm-6 col-sm-offset-3 col-md-6 horizontal-align make-transparent" style="margin-top:30px;margin-bottom:30px;padding:30px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2 style="margin-top:30px;">Post Opportunity</h2>

                <form class="form-horizontal" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label class="control-label" >{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                    <span class="text-danger small">{{ field.errors }}</span>
                    {% endfor %}

                    {% if error_message %}
                    <p><span class="text-danger">{{ error_message }}</span></p>
                    {% endif %}

                    <center>
                        <button type="submit" class="btn btn-success" style="margin-top:30px;">Post</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
{% endblock %}
